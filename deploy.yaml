apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: project04-petclinic
    name: project04-petclinic
spec:
  replicas: 3
  selector:
    matchLabels:
      app:  project04-petclinic
  template:
    metadata:
      labels:
        app: project04-petclinic
    spec:
      containers:
        - name: project04-petclinic
          image: 257307634175.dkr.ecr.ap-northeast-2.amazonaws.com/project04-ecr:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: service-project04
spec:
  selector:
    app: project04
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-project04
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix 
          backend:
            service:
              name: service-project04
              port:
                number: 8080

